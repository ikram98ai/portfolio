name: Deploy on Push

on:
  push:
    branches:
      - '**'  # triggers on push to any branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # or your project's version

      - name: Install dependencies
        run: npm install

      - name: Run deploy script
        run: npm run deploy
